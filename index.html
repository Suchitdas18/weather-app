<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå¶ Weather App</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .weather-card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      transition: transform 0.3s;
    }

    .weather-card:hover {
      transform: scale(1.05);
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 70%;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #4facfe;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #00c6ff;
    }

    .weather-info {
      margin-top: 20px;
    }

    .temp {
      font-size: 40px;
      font-weight: bold;
      margin: 10px 0;
    }

    .condition {
      font-size: 20px;
      color: #555;
    }

    .extra {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h2>üåç Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-info" id="weatherInfo"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) {
        alert("Please enter a city name!");
        return;
      }

      const apiKey = "c76457acc4af48dea57152026251808";
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        document.getElementById("weatherInfo").innerHTML = `
          <h3>${data.location.name}, ${data.location.country}</h3>
          <div class="temp">${data.current.temp_c}¬∞C</div>
          <div class="condition">${data.current.condition.text}</div>
          <img src="${data.current.condition.icon}" alt="weather icon">
          <div class="extra">üíß Humidity: ${data.current.humidity}%</div>
          <div class="extra">üå¨ Wind: ${data.current.wind_kph} kph</div>
          <div class="extra">üå° Feels like: ${data.current.feelslike_c}¬∞C</div>
        `;
      } catch (error) {
        document.getElementById("weatherInfo").innerHTML = `<p style="color:red;">City not found!</p>`;
      }
    }
  </script>
</body>
</html>
